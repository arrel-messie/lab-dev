<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Background</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a.button {
      padding: 1rem 2rem;
      border: 2px solid black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      transition: background 0.3s;
    }

    a.button:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Spring Professional Develop</h1>
    <p>Become a Professional Engineer</p>
    <a class="button" href="https://www.udemy.com/">Check on Udemy</a>
  </div>

  <script>
    tsParticles.load("particles-js", {
      particles: {
        number: {
          value: 90,
          density: { enable: true, value_area: 1000 }
        },
        color: { value: "#4caf50" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 140,
          color: "#4caf50",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          repulse: { distance: 100 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
